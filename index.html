<!DOCTYPE html>
<html>
    <head>
        <title>My Web Page</title>
    </head>
    <body>
       <form>
           <div>
               <p>Enter Name:</p>
               <input name="name" id="Name" type="text" placeholder="Your Name">
               <p>Enter Password:</p>
               <input name="password" id="Password" type="password" placeholder="Enter your password">
           </div>
                <P>Which department are you from??</P>
                <input name="department"  type="radio" value="cse">CSE 
                <input name="department"  type="radio" value="bba">BBA
                <input name="department"  type="radio" value="eee">EEE
           <div>
               <p>Name of the University: </p>
               <input type="text" name="universityName" list="uniName" placeholder="University Name">
               <datalist id="uniName">
                   <option value="University Of Liberal Arts, Bangladesh(ULAB)">
                   <option value="North South University(NSU)">
                   <option value="Independnet University Bangladesh(IUB)">   
                    <option value="East West University(EWU)"></option>    
               </datalist>

           </div>
       </form> 
    </body>
</html>
